<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LInk a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link ai fogli di stile -->
    <link rel="stylesheet" href="assets/css/reset_and_utilities.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JS Simon</title>
</head>
<body>
    <div class="p_rel vh-100 bg-dark pt-5">
        <div id="finished" class="row d_none p_abs p_center my-5 p-3 border border-3 border-light rounded-3 bg-info">
            <h3 class="text-black-50 my-2">Messaggio</h3>
            <div class="col-4 offset-1">
                <button type="button" class="btn btn-primary border-secondary" onclick="location.reload()">Gioca ancora</button>
            </div>
            <div class="col-4 offset-3">
                <button type="button" class="btn btn-light border-secondary" onclick="window.close()">Abbandona</button>
            </div>
        </div>
        <main class="container">
            <section id="random_nr_section" class="w-75 mx-auto p-3 border border-3 border-light rounded-3 bg-success">
                <h3 class="text-white">Prendi nota MENTALMENTE dei 5 numeri che sto per mostrarti</h3>
                <div id="random_nr_box" class="row p-2 flex_main_btw">
                    <div id="random_1" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-info">?</div>
                    <div id="random_2" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-info">?</div>
                    <div id="random_3" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-info">?</div>
                    <div id="random_4" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-info">?</div>
                    <div id="random_5" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-info">?</div>
                </div>
            </section>
            <section id="input_nr_section" class="d_none p_rel w-75 p-2 mt-3 mx-auto p-3 border border-3 border-light rounded-3 bg-secondary">
                <div id="error_msg" class="d_none p_abs p_bottom_left border border-3 border-danger bg-warning p-2">
                    <h5 class="center_text">Errore</h5>
                    <h6>Il numero <span id="error_nr">?</span> è già stato inserito.</h6>
                </div>
                <h4>Cerca di ricordare i numeri che hai visto ed inseriscili, uno per volta, alternandoli con "Conferma"</h4>
                <form id="data_form" class="row p-2">
                    <div class="col-2">
                        <label id="input_label" for="input_nr" class="form-label pt-2">Inserisci numero...</label>
                    </div>
                    <div class="col-2">
                        <input id="input_nr" type="number" class="form-control" max="999" aria-label="input_number" required>
                    </div>
                    <div class="col-2 offset-3">
                        <button id="submit_nr" type="submit" class="btn btn-primary border-light">Conferma</button>
                    </div>
                </form>
            </section>
            <section id="user_nr_section" class="d_none w-75 mx-auto mb-5 p-3">
                <div id="user_nr_box" class="row p-2 flex_main_btw">
                    <div id="user_1" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-secondary">?</div>
                    <div id="user_2" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-secondary">?</div>
                    <div id="user_3" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-secondary">?</div>
                    <div id="user_4" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-secondary">?</div>
                    <div id="user_5" class="col-1 border border-3 border-light d-flex flex_center fs-1 rounded-circle bg-secondary">?</div>
                </div>
            </section>
        </main>
    </div>

    
    <!-- Script per Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- File di script dedicato -->
    <script src="assets/js/main.js"></script>
</body>
</html>
